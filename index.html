<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="maincontainer">
        <div class="textbox">0</div>
        <div class="buttoncontainer">
            <button class="regbutton" id="ac">AC</button>
            <button class="regbutton plusorminus">+/-</button>
            <button class="regbutton percent">%</button>
            <button class="regbutton" id="slash">/</button>
            <button class="numbutton regbutton" id="7">7</button>
            <button class="numbutton regbutton" id="8">8</button>
            <button class="numbutton regbutton" id="9">9</button>
            <button class="regbutton" id="star">*</button>
            <button class="numbutton regbutton" id="4">4</button>
            <button class="numbutton regbutton" id="5">5</button>
            <button class="numbutton regbutton" id="6">6</button>
            <button class="regbutton" id="dash">-</button>
            <button class="numbutton regbutton" id="1">1</button>
            <button class="numbutton regbutton" id="2">2</button>
            <button class="numbutton regbutton" id="3">3</button>
            <button class="regbutton" id="plus">+</button>
            <button class="numbutton zerobutton" id="0">0</button>
            <button class="regbutton" id="dot">.</button>
            <button class="regbutton" id="equals">=</button>
        </div>
    </div>
</body>
</body>

</html>
